<template name="pictures">
<div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/20121323_10213152844551691_5661337446300015917_o.jpg?oh=96bb8bf4c5cb0387dafaca39f3b8ca50&oe=59FC0782">
              <span class="card-title">Välkommen till min hemsida!</span>
            </div>
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
</template>

<template name="intro">
   <div class="row">
      <div class="col s7 push-s5"><span class="flow-text">
             <div class="row">
                <div class="card">
                  <div class="card-image">
                    <img src="https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/20121323_10213152844551691_5661337446300015917_o.jpg?oh=96bb8bf4c5cb0387dafaca39f3b8ca50&oe=59FC0782">
                    <span class="card-title">Välkommen till min hemsida!</span>
                  </div>
                  <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
                  </div>
                  <div class="card-action">
                    <a href="#">This is a link</a>
                  </div>
              </div>
            </div>
          </span>
      </div>
      
      <div class="col s5 pull-s7"><span class="flow-text">5-columns wide pulled to the left by 7-columns.        
        
      </span>
      </div>
    </div>
</template>
